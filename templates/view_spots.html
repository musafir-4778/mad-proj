<!DOCTYPE html>
<html>
<head>
  <title>Parking Spots</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .spot {
      width: 70px;
      height: 70px;
      margin: 8px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
    }
    .available {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    .occupied {
      background-color: #dc3545;
      color: white;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container mt-4 text-center">
    <h3>{{ lot.name }} â€“ Floor {{ lot.floor }}</h3>
    <p>Click on a green tile to book a spot.</p>

    <div class="d-flex flex-wrap justify-content-center">
      {% for spot in spots %}
        {% if spot.status == 'A' %}
        <form method="POST" style="display:inline;">
          <input type="hidden" name="spot_id" value="{{ spot.id }}">
          <button type="submit" class="spot available">{{ spot.spot_number }}</button>
        </form>
        {% else %}
          <button class="spot occupied" disabled>{{ spot.spot_number }}</button>
        {% endif %}
      {% endfor %}
    </div>

    <a href="{{ url_for('main_routes.user_view_lots') }}" class="btn btn-outline-secondary mt-4">Back to Lots</a>
  </div>
</body>
</html>

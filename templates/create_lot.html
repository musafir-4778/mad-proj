
<!-- templates/create_lot.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Create Parking Lot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>Create New Parking Lot</h2>
    <form method="POST" class="mt-4">
      <div class="mb-3">
        <label>Lot Name:</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Address:</label>
        <input type="text" name="address" class="form-control">
      </div>
      <div class="mb-3">
        <label>Floor:</label>
        <input type="text" name="floor" class="form-control">
      </div>
      <div class="mb-3">
        <label>Price per Hour:</label>
        <input type="number" name="price" class="form-control" step="0.01" required>
      </div>
      <div class="mb-3">
        <label>Number of Spots:</label>
        <input type="number" name="spots" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">Create Lot</button>
    </form>
    <a href="{{ url_for('main_routes.admin_dashboard') }}" class="btn btn-secondary mt-3">Back</a>
  </div>
</body>
</html>

<!-- templates/admin_view_spots.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Spot Status – {{ lot.name }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .spot-tile {
      width: 80px;
      height: 80px;
      margin: 6px;
      text-align: center;
      line-height: 80px;
      font-weight: bold;
      border-radius: 8px;
    }
    .available { background-color: #28a745; color: white; }
    .occupied { background-color: #dc3545; color: white; }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h3>{{ lot.name }} (Floor {{ lot.floor }}) – Spot Status</h3>
    
    <div class="d-flex flex-wrap">
      {% for spot in spots %}
        <div class="spot-tile {% if spot.status == 'A' %}available{% else %}occupied{% endif %}">
          {{ spot.spot_number }}
        </div>
      {% endfor %}
    </div>

    <a href="{{ url_for('main_routes.view_lots') }}" class="btn btn-secondary mt-4">← Back to Lots</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2 class="mb-4">Welcome, Admin</h2>

    <div class="d-grid gap-2 col-6 mx-auto mb-4">
      <a href="{{ url_for('main_routes.create_lot') }}" class="btn btn-primary">âž• Add New Parking Lot</a>
      <a href="{{ url_for('main_routes.logout') }}" class="btn btn-danger">ðŸšª Logout</a>
    </div>

    <hr>
    <h4>All Parking Lots</h4>

    {% if lots %}
      <div class="row">
        {% for lot in lots %}
          <div class="col-md-4 mt-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ lot.name }}</h5>
                <p class="card-text">Floor: {{ lot.floor }}<br>â‚¹{{ lot.price_per_hour }}/hr</p>
                <a href="{{ url_for('main_routes.admin_view_spots', lot_id=lot.id) }}" class="btn btn-sm btn-outline-info">Spots</a>
                <a href="{{ url_for('main_routes.edit_lot', lot_id=lot.id) }}" class="btn btn-sm btn-outline-warning">Edit</a>
                <form method="POST" action="{{ url_for('main_routes.delete_lot', lot_id=lot.id) }}" style="display:inline;">
                  <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                </form>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p>No lots found.</p>
    {% endif %}
  </div>
</body>
</html>

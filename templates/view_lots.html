<!-- templates/view_lots.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Parking Lots</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h2>All Parking Lots</h2>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Lot Name</th>
          <th>Floor</th>
          <th>Address</th>
          <th>Total Spots</th>
        </tr>
      </thead>
      <tbody>
        {% for lot in lots %}
        <tr>
          <td>{{ lot.name }}</td>
          <td>{{ lot.floor }}</td>
          <td>{{ lot.address }}</td>
          <td>{{ lot.total_spots }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('main_routes.admin_dashboard') }}" class="btn btn-secondary">Back</a>
  </div>
</body>
</html>

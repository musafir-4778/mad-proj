<!DOCTYPE html>
<html>
<head>
  <title>Vacate Spot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h3>Vacate Parking Spot</h3>
    {% if reservations %}
      <form method="POST">
        <div class="mb-3">
          <label for="reservation_id" class="form-label">Select a Reservation:</label>
          <select name="reservation_id" class="form-select" required>
            {% for res in reservations %}
              <option value="{{ res.id }}">
                Lot: {{ res.spot.lot.name }} |
                Spot: {{ res.spot.spot_number }} |
                Parked At: {{ res.parking_time.strftime('%Y-%m-%d %H:%M') }}
              </option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-danger mt-2">Vacate Selected Spot</button>
      </form>
    {% else %}
      <p class="text-muted">You have no active reservations to vacate.</p>
    {% endif %}
    <a href="{{ url_for('main_routes.user_dashboard') }}" class="btn btn-secondary mt-3">Back</a>
  </div>
</body>
</html>

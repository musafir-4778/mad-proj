<!DOCTYPE html>
<html>
<head>
  <title>Available Lots</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2>Select a Parking Lot</h2>
    <div class="row">
      {% for lot in lots %}
      <div class="col-md-4">
        <div class="card mt-3">
          <div class="card-body">
            <h5 class="card-title">{{ lot.name }}</h5>
            <p class="card-text">Floor: {{ lot.floor }}</p>
            <p class="card-text">Price: â‚¹{{ lot.price_per_hour }}/hr</p>
            <a href="{{ url_for('main_routes.view_spots', lot_id=lot.id) }}" class="btn btn-primary">View Slots</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <a href="{{ url_for('main_routes.user_dashboard') }}" class="btn btn-secondary mt-4">Back</a>
  </div>
</body>
</html>

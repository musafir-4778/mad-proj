<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Parking Lot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h3>Edit Parking Lot</h3>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" name="name" value="{{ lot.name }}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Address:</label>
        <input type="text" name="address" value="{{ lot.address }}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Floor:</label>
        <input type="number" name="floor" value="{{ lot.floor }}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Price per Hour:</label>
        <input type="number" name="price_per_hour" step="0.01" value="{{ lot.price_per_hour }}" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-success">Update</button>
      <a href="{{ url_for('main_routes.view_lots') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
